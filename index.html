## KFC Bangladesh tv a cross-platform flutter application for order food from kfc stores.


<a target="_blank" href='https://play.google.com/store/apps/details?id=com.aamra.kfc.bd.kfc_bd'><img alt='Get it on Google Play' src='https://goldtonemusicgroup.com/img/goldtone/main-page/news/playstore-badge.png' height='48px'/></a>

# Main Features

- Login
- Otp Verification
- Delivery Or Takeaway
- Online payment
